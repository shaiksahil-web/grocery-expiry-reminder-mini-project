<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Expiry Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #43cea2;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #43cea2;
            box-shadow: 0 0 0 3px rgba(67, 206, 162, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 206, 162, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .items-list {
            margin-top: 30px;
        }

        .item-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .expiry-date {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .expired {
            background: #ffe6e6;
            color: #d63384;
        }

        .expiring-soon {
            background: #fff3cd;
            color: #856404;
        }

        .fresh {
            background: #d4edda;
            color: #155724;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 5px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 5px solid #28a745;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ï Grocery Expiry Tracker</h1>
            <p>Keep track of your groceries and never waste food again!</p>
        </div>
        
        <div class="content">
            <!-- Add Item Form -->
            <div class="form-section">
                <h2>üìù Add New Item</h2>
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="item">Item Name:</label>
                        <input type="text" id="item" name="item" required placeholder="e.g., Milk, Bread, Apples">
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry">Expiry Date:</label>
                        <input type="date" id="expiry" name="expiry" required>
                    </div>
                    
                    <button type="submit" class="btn">Add Item</button>
                </form>
                
                <div id="addMessage" class="hidden"></div>
            </div>

            <!-- View Items Form -->
            <div class="form-section">
                <h2>üìã View Your Items</h2>
                <form id="viewItemsForm">
                    <div class="form-group">
                        <label for="viewEmail">Email Address:</label>
                        <input type="email" id="viewEmail" name="viewEmail" required placeholder="your@email.com">
                    </div>
                    
                    <button type="submit" class="btn btn-secondary">Show My Items</button>
                </form>
                
                <div id="viewMessage" class="hidden"></div>
            </div>

            <!-- Items List -->
            <div id="itemsList" class="items-list hidden">
                <h2>üõí Your Grocery Items</h2>
                <div id="itemsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // === THIS IS THE UPDATED LINE ===
        const API_BASE_URL = 'https://qkc2ze7ao9.execute-api.us-east-1.amazonaws.com/items';

        // Set minimum date to today
        document.getElementById('expiry').min = new Date().toISOString().split('T')[0];

        // Add item form submission
        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const item = document.getElementById('item').value;
            const expiry = document.getElementById('expiry').value;
            
            try {
                showMessage('addMessage', 'Adding item...', 'loading');
                
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        item: item,
                        expiry_date: expiry
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage('addMessage', 'Item added successfully! üéâ', 'success');
                    document.getElementById('addItemForm').reset();
                    document.getElementById('expiry').min = new Date().toISOString().split('T')[0];
                } else {
                    throw new Error('Failed to add item');
                }
            } catch (error) {
                console.error('Error adding item:', error);
                showMessage('addMessage', 'Error adding item. Please try again.', 'error');
            }
        });

        // View items form submission
        document.getElementById('viewItemsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('viewEmail').value;
            
            try {
                showMessage('viewMessage', 'Loading your items...', 'loading');
                
                const response = await fetch(`${API_BASE_URL}?email=${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    displayItems(result.items || []);
                    hideMessage('viewMessage');
                } else {
                    throw new Error('Failed to fetch items');
                }
            } catch (error) {
                console.error('Error fetching items:', error);
                showMessage('viewMessage', 'Error loading items. Please try again.', 'error');
                document.getElementById('itemsList').classList.add('hidden');
            }
        });

        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = type;
            messageEl.classList.remove('hidden');
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }

        function displayItems(items) {
            const itemsContainer = document.getElementById('itemsContainer');
            const itemsList = document.getElementById('itemsList');
            
            if (items.length === 0) {
                itemsContainer.innerHTML = '<p class="loading">No items found for this email address.</p>';
            } else {
                itemsContainer.innerHTML = '';
                
                // Sort items by expiry date
                items.sort((a, b) => new Date(a.expiry_date) - new Date(b.expiry_date));
                
                items.forEach(item => {
                    const itemCard = createItemCard(item);
                    itemsContainer.appendChild(itemCard);
                });
            }
            
            itemsList.classList.remove('hidden');
        }

        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card';
            
            const expiryDate = new Date(item.expiry_date);
            const today = new Date();
            today.setHours(0,0,0,0); // Normalize today's date to the beginning of the day
            
            const timeDiff = expiryDate.getTime() - today.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            
            let expiryClass, expiryText;
            if (daysDiff < 0) {
                expiryClass = 'expired';
                expiryText = `Expired ${Math.abs(daysDiff)} day(s) ago`;
            } else if (daysDiff <= 3) {
                expiryClass = 'expiring-soon';
                expiryText = daysDiff === 0 ? 'Expires today' : `Expires in ${daysDiff} day(s)`;
            } else {
                expiryClass = 'fresh';
                expiryText = `Expires in ${daysDiff} day(s)`;
            }
            
            card.innerHTML = `
                <div class="item-header">
                    <div class="item-name">${escapeHtml(item.itemName)}</div>
                    <div class="expiry-date ${expiryClass}">${expiryText}</div>
                </div>
                <div>
                    <strong>Expiry Date:</strong> ${formatDate(expiryDate)}
                </div>
            `;
            
            return card;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(date) {
            // Add timeZone to avoid off-by-one day errors
            return date.toLocaleDateString('en-US', {
                timeZone: 'UTC',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Auto-fill email in view form when email is entered in add form
        document.getElementById('email').addEventListener('input', (e) => {
            document.getElementById('viewEmail').value = e.target.value;
        });
    </script>
</body>
</html>
